<div *ngIf="hero">
    <h2>{{hero.codename | uppercase}} Details</h2>
    <div>
        <span>id: </span>
        {{hero.id}}
    </div>
    <div>
        <span>name: </span>
        {{hero.name}}
    </div>
    <div>
        <label for="hero-name">Codename: </label>
        <input id="code-name" [(ngModel)]="hero.codename"
        placeholder="name">
    </div>
</div>
