<h2>Phantom Thieves</h2>
<ul class="heroes">
    <li [class.selected]= "hero === selectedHero" 
    *ngFor="let hero of heroes" 
    (click) = "onSelect(hero)">
        <span class="badge"> {{hero.id}} </span>
        <span>{{hero.name}}</span>
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
